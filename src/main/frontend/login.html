<div class="center">
    <div style="display: inline-block; text-align: center;">
        <h1>Kiss Login Page</h1>

        <div style="display: inline-block; width: 100px; text-align: right; margin-right: 10px;">Username:</div>
        <text-input id="username" required></text-input>

        <br>

        <div style="display: inline-block; width: 100px; text-align: right; margin-right: 10px;">Password:</div>
        <text-input id="password" style="margin-top: 20px;" required password></text-input>

        <br>

        <push-button id="login" style="margin-top: 20px;">Login</push-button>
        <br><br><br><br>
        (As shipped, Kiss is configured to use an included SQLite demo database.  The default Username is "kiss" and the
        default password is "password".  If no database is configured, any username and password will work.)
    </div>
</div>
