<div class="center">
    <div style="display: inline-block; text-align: center;">
        <h1>Kiss Mobile Login Page</h1>

        <div style="margin-top: 20px;">User Name:</div>
        <div>
            <text-input id="username" required></text-input>
        </div>

        <br>

        <div style="">Password:</div>
        <div>
            <text-input id="password" required password></text-input>
        </div>

        <br>

        <div style="margin-top: 20px;">
            <push-button id="login" >Login</push-button>
        </div>

        <br><br><br><br>
        (As shipped, Kiss is configured to use an included SQLite demo database.  The default User Name is "kiss" and the
        default password is "password".  If no database is configured, any username and password will work.)
    </div>
</div>
